<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>

  <body class="font-[Poppins] h-screen">
    <!--  bg-gradient-to-t from-[#084408] to-[#073f0f] *for gradient -->
    <header class="bg-white shadow-md z-10">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <!-- <img
            class="w-16"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="..."
          /> -->

          <p
            class="w-40 h-16 text-xl font-semibold text-green-800 flex items-center text-center"
          >
            <a href="index.html">Imperial Green</a>
          </p>
        </div>

        <div
          class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[30vh] left-0 -top-full md:w-auto w-full flex items-center px-5 z-20"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-5 text-xl"
          >
            <li>
              <a class="hover:text-green-800 duration-200" href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a class="hover:text-green-800 duration-200" href="forms.html"
                >Forms</a
              >
            </li>
            <li>
              <a class="hover:text-green-800 duration-200" href="#">Gallery</a>
            </li>
            <li>
              <a class="hover:text-green-800 duration-200" href="#"
                >External Links</a
              >
            </li>
            <li>
              <a class="hover:text-green-800 duration-200" href="#"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>

        <div class="flex items-center gap-6">
          <button
            class="bg-green-800 text-white px-5 py-2 rounded-full hover:bg-green-600 duration-300"
            onclick="window.location.href='contact_us.html'"
          >
            Contact Us
          </button>
          <!-- <ion-icon name="heart"></ion-icon> -->
          <ion-icon
            onclick="onToggleMenu(this)"
            class="text-3xl cursor-pointer md:hidden"
            name="grid-outline"
          ></ion-icon>
          <!-- <ion-icon name="close"></ion-icon> -->
        </div>
      </nav>
    </header>

    <main class="">
      <div class="w-[90%] mx-auto my-7 rounded-md">
        <h1 class="text-3xl font-bold lg:text-4xl text-center text-green-800">
          External Links
        </h1>
        <div class="my-5 ml-5 w-[90%] rounded-md grid p-[2%] text-xl">
          <!--bg-[#E5EAEF]-->
          <ul class="list-none">
            <li>
              <a href="https://pruservices.prulifeuk.com.ph/welcome"
                >Pru Services</a
              >
            </li>
            <li>
              <a href="https://pruexpertph.docebosaas.com/learn">Pru Expert</a>
            </li>
            <li><a href="https://prism.prulifeuk.com.ph/">PRISM</a></li>
            <li><a href="https://www.prulifeuk.com.ph/">Pru Main Page</a></li>
            <li>
              <a href="https://www.joinpru.com.ph/coding-roadmap/">JoinPru</a>
            </li>
            <!-- <li><a href=""></a></li> -->
          </ul>
        </div>
      </div>
    </main>

    <script>
      const navLinks = document.querySelector(".nav-links");

      function onToggleMenu(e) {
        e.name = e.name === "grid-outline" ? "close" : "grid-outline";
        navLinks.classList.toggle("top-[7%]");
      }
    </script>
  </body>
</html>
